<!DOCTYPE HTML>

<html lang="pl">

<head>

	<meta charset = "utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Wydarzenia</title>

	<link href="style.css" rel="stylesheet" type="text/css" >

</head>
<body>
<div id="wrapper">
	<form class="login-container">

			<input type="text" id="login" placeholder="Enter Username" required> <br>

			<input type="password" id="password" placeholder="Enter Password" required><br>
			<button id="login-btn" type="button">Login</button>
	</form>
<div id="login-info">

</div>
	<form id="register-container">
		<h1> If You don't have a password yet </h1>

			<input id="register-login" type="text" placeholder="Username" required> <br>

			<input id="register-pw" type="password" placeholder="Password" required><br>

			<button id="register-btn" type="button" >Register</button>

			<p> *Your login must have at least 6 characters <p>
			<p> *Your password must have at least 8 characters including 1 uppercase letter and 1 alphanumeric character <p>
	</form>
<div>
<script type="text/javascript">
  function downloadJSAtOnload() {
   var element = document.createElement("script");
   element.src = "program.js";
   document.body.appendChild(element);
  }
  if (window.addEventListener)
   window.addEventListener("load", downloadJSAtOnload, false);
  else if (window.attachEvent)
   window.attachEvent("onload", downloadJSAtOnload);
  else window.onload = downloadJSAtOnload;
</script>
</body>

</html>
