<!DOCTYPE HTML>

<html lang="pl">

<head>

	<meta charset = "utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Wydarzenia</title>

	<link href="style.css" rel="stylesheet" type="text/css" >

</head>

<body>
<section id="formularz">
<form class="login-container">
		ZALOGUJ: <br>
		<label>Username</label> <br>

		<input type="text" id="login" placeholder="Enter Username" required> <br>

		<label>Password</label> <br>

		<input type="password" id="password" placeholder="Enter Password" required><br>
		<button id="login-btn" type="submit">Login</button>
</form>

<form id="register-container">
	UTWÃ“RZ KONTO <br>

		<label>Username</label> <br>

		<input id="register-login" type="text" placeholder="Username" required> <br>

		<label>Password</label> <br>

		<input id="register-pw" type="password" placeholder="Password" required><br>

		<button id="register-btn" type="submit">REGISTER</button>
</form>
</section>

<script type="text/javascript">
  function downloadJSAtOnload() {
   var element = document.createElement("script");
   element.src = "program.js";
   document.body.appendChild(element);
  }
  if (window.addEventListener)
   window.addEventListener("load", downloadJSAtOnload, false);
  else if (window.attachEvent)
   window.attachEvent("onload", downloadJSAtOnload);
  else window.onload = downloadJSAtOnload;
</script>
</body>

</html>
